selectList=select * from (select rownum as rnum, b.* from (select b.* from truck b join member m on(m.member_pk=b.member_pk) order by b.truck_pk desc)b)b where rnum between ? and ?
selectCount=select count(*) as cnt from truck
selectTruckPk=select truck_location,truck_info_name,truck_info_register_number,member_pk,truck_approve from (select rownum as rnum, b.* from (select b.* from truck b join member m on(m.member_pk=b.member_pk) order by b.truck_pk desc)b)b where member_pk=?
selectId = select member_id from member where member_pk=?
selectApproveList=select * from (select rownum as rnum, t.* from(select t.* from truck t join (select * from member where member_level=?) m on(m.member_pk=t.member_pk) order by t.truck_pk desc)t)t where rnum between ? and ?
selectApproveCount=select count(*) as cnt from (select rownum as rnum, t.* from(select t.* from truck t join (select * from member where member_level=?) m on(m.member_pk=t.member_pk) order by t.truck_pk desc)t)t