selectAllList=select * from truck c,(select rownum as rnum, truck_pk , count from (SELECt c.truck_pk, count(review_comment_pk)count FROM TRUCK C LEFT OUTER JOIN REVIEW_COMMENT S ON C.TRUCK_PK = S.TRUCK_PK GROUP BY C.TRUCK_PK order by count(review_comment_pk) desc)) s WHERE S.TRUCK_PK = C.TRUCK_PK and c.truck_approve='t' ORDER BY S.TRUCK_PK
selectBygradeList=select * from truck c, (select rownum as rnum, truck_pk , count from (SELECt c.truck_pk, count(review_comment_pk)count FROM TRUCK C LEFT OUTER JOIN REVIEW_COMMENT S ON C.TRUCK_PK = S.TRUCK_PK GROUP BY C.TRUCK_PK ORDER BY COUNT(REVIEW_COMMENT_PK) DESC)) S WHERE S.TRUCK_PK = C.TRUCK_PK order by truck_star desc
selectByonOffList=select * from truck c,(select rownum as rnum, truck_pk , count from (SELECt c.truck_pk, count(review_comment_pk)count FROM TRUCK C LEFT OUTER JOIN REVIEW_COMMENT S ON C.TRUCK_PK = S.TRUCK_PK GROUP BY C.TRUCK_PK ORDER BY COUNT(REVIEW_COMMENT_PK) DESC)) S WHERE S.TRUCK_PK = C.TRUCK_PK AND c.TRUCK_STATUS='t'
selectByReviewList=select * from truck c,(select rownum as rnum, truck_pk , count from (SELECt c.truck_pk, count(review_comment_pk)count FROM TRUCK C LEFT OUTER JOIN REVIEW_COMMENT S ON C.TRUCK_PK = S.TRUCK_PK GROUP BY C.TRUCK_PK order by count(review_comment_pk) desc)) s WHERE S.TRUCK_PK = C.TRUCK_PK order by s.rnum
selectOne=select * from truck c,(select rownum as rnum, truck_pk , count from (SELECt c.truck_pk, count(review_comment_pk)count FROM TRUCK C LEFT OUTER JOIN REVIEW_COMMENT S ON C.TRUCK_PK = S.TRUCK_PK GROUP BY C.TRUCK_PK ORDER BY COUNT(REVIEW_COMMENT_PK) DESC)) S WHERE S.TRUCK_PK = C.TRUCK_PK and c.truck_pk=?
selectMenuList=SELECT * FROM MENU WHERE MENU_PK in(SELECT MENU_PK FROM TRUCK_MENU WHERE TRUCK_PK=?) order by menu_price desc
selectReviewCommnetList=SELECT REVIEW_COMMENT_CONTENT, A.*FROM REVIEW_COMMENT A WHERE TRUCK_PK = ? START WITH REVIEW_COMMENT_LEVEL=1 CONNECT BY PRIOR REVIEW_COMMENT_PK=REVIEW_COMMENT_REF ORDER SIBLINGS BY REVIEW_COMMENT_DATE ASC
insertTruckComment=insert into review_comment values(REVIEW_COMMENT_SEQ.NEXTVAL,?,?,?,1,null,default,?,?,?,?,?)
deleteTruckComment=delete from review_comment where review_comment_pk=?
selectOneManageStore=select * from truck where member_pk=?
updateTruck=update truck set truck_pk =?,truck_name=?,truck_original_image=?,truck_rename_image=?,truck_location=?,truck_content=?,truck_status=?,truck_open_time=?,truck_close_time=?,truck_latitude=?,truck_logitude=?,truck_price=?,truck_holiday=? where truck_pk=?
updateTruckStatus=update truck set truck_status=? where truck_pk=?
UpdateTruckMenu=update menu set menu_name=?,menu_price=?,menu_oimage=?,menu_rimage=? where menu_pk=?
InsertTruckMenu=insert into menu values(MENU_SEQ.NEXTVAL,?,?,?,?)
selectOneMenuPk=SELECT MENU_PK FROM MENU WHERE MENU_RIMAGE=?
insertTruckMenuForeign=insert into truck_menu values(?,?)
deleteTruckMenu=delete from menu where menu_pk=?
insertTruckReviewComment=INSERT INTO REVIEW_COMMENT VALUES(REVIEW_COMMENT_SEQ.NEXTVAL,?,?,?,NULL,?,DEFAULT,NULL,NULL,0,?,?)
manageTruck=select * from truck c,(select rownum as rnum, truck_pk , count from (SELECt c.truck_pk, count(review_comment_pk)count FROM TRUCK C LEFT OUTER JOIN REVIEW_COMMENT S ON C.TRUCK_PK = S.TRUCK_PK GROUP BY C.TRUCK_PK ORDER BY COUNT(REVIEW_COMMENT_PK) DESC)) S WHERE S.TRUCK_PK = C.TRUCK_PK and c.member_pk=?